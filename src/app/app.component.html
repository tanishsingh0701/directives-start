<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{odd:odd%2!==0}"
          *ngFor="let odd of oddNumbers"
          >
          {{odd}}
        </li>

        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
          class="list-group-item"
          [ngStyle]="{backgroundColor:even%2===0?'yellow':'red'}"
          *ngFor="let even of evenNumbers"
          >
          {{even}}
        </li>

        </div> -->

        <div *appUnless="onlyOdd">
          <li
          class="list-group-item"
          [ngStyle]="{backgroundColor:even%2===0?'yellow':'red'}"
          *ngFor="let even of evenNumbers"
          >
          {{even}}
        </li>

        </div>
      </ul>
      <p appBasicHighLight>I'm simply a test para</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'" >I'm simply a test para</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">value is 5</p>
        <p *ngSwitchCase="10">value is 15</p>
        <p *ngSwitchCase="15">value is 15</p>
        <p *ngSwitchCase="20">value is 20</p>
        <p *ngSwitchDefault>value is 5</p>
      </div>
      
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
